<!doctype html>
<title>{{ page_title|title }}</title>
<h1 id="{{ page_title|slugify }}">{{ page_title|title }}</h1>
<ul>
{%- for item in get_nav() %}

{%- endfor %}
</ul>

  {{ "-*- "|repeat(10) }}
</pre>
<footer>

</footer>

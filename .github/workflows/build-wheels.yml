name: Build Wheels

# Todo: remove push
on: [workflow_dispatch, push]

jobs:
  macos:
    name: macOS Wheels
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: minijinja-py
          args: --release --universal2 --out dist --interpreter 3.7 3.8 3.9 3.10 3.11
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: minijinja-py/dist

  linux:
    name: Linux Wheels (Native)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: minijinja-py
        target: ${{ matrix.target }}
        manylinux: auto
        args: --release --out dist --interpreter 3.7 3.8 3.9 3.10 3.11
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: minijinja-py/dist

  linux-cross:
    name: Linux Wheels (Cross Compiled)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: minijinja-py
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.7 3.8 3.9 3.10 3.11
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: minijinja-py/dist

  windows:
    name: Windows Wheels
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86] 

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: ${{ matrix.target }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: minijinja-py
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.7 3.8 3.9 3.10 3.11
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: minijinja-py/dist

name: Tests

on: [push]

jobs:
  build-latest:
    name: Test on Latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  build-old-stable:
    name: Build on 1.42.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.42.0
          profile: minimal
          override: true
      - name: Build
        run: cargo build --features=unstable_machinery,builtin_tests,builtin_filters,builtin_functions,source,json,urlencode,debug,internal_debug
        working-directory: ./minijinja

  build-stable:
    name: Test on 1.46.0
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.46.0
          profile: minimal
          override: true
      - name: Test
        run: make test
